<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/styles.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <article class="content">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <p class="stat">10k+</p>
          <p class="category">COMPANIES</p>
          <p class="stat">314</p> 
          <p class="category">TEMPLATES</p>
          <p class="stat">12M+</p>
          <p class="category">QUERIES</p>
        </div>
      </article>

      <img src="assets/images/image-header-desktop.jpg" alt="header-image" loading="lazy"/>
    </div>
  </main>
</body>
</html>
