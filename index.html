<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="text-container">
      <h1 class="header text">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat-container">
          <h2 class="num text">10k+</h2>
          <p class="label text">companies</p>
        </div>
        <div class="stat-container">
          <h2 class="num text">314</h2>
          <p class="label text">templates</p>
        </div>
        <div class="stat-container">
          <h2 class="num text">12m+</h2>
          <p class="label text">queries</p>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img class="image" alt="business meeting" src="./assets/images/image-header-desktop.jpg">
    </div>
  </div>
</body>
</html>
